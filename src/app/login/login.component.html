<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <!-- Card Wrapper -->
      <div class="card shadow-lg border-0">
        <div class="card-body">
          <!-- Header Section -->
          <div class="text-center mb-4">
            <h1 class="card-title text-primary fw-bold">Login</h1>
            <p class="text-muted">Please enter your email and password to continue</p>
          </div>

          <!-- Login Form -->
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <!-- Email Field -->
            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">Email Address</label>
              <input 
                formControlName="emailid" 
                type="email" 
                class="form-control" 
                id="email" 
                placeholder="Enter your email" 
                aria-describedby="emailHelp" 
                required
              />
              <div id="emailHelp" class="form-text text-muted">
                We'll never share your email with anyone else.
              </div>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
              <label for="password" class="form-label fw-semibold">Password</label>
              <input 
                formControlName="password" 
                type="password" 
                class="form-control" 
                id="password" 
                placeholder="Enter your password" 
                required
              />
            </div>

            <!-- Login Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-block fw-bold">Login</button>
            </div>

            <!-- Signup Link -->
            <div class="text-center mt-3">
              <a routerLink="/create-employee" class="text-primary fw-semibold">
                Don't have an account? Sign Up
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
