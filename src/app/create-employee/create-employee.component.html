<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Sign-Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center border p-4 shadow rounded" style="max-width: 400px;">
        <h2 class="text-primary">Seller Sign-Up</h2>

        <input type="text" class="form-control my-2" placeholder="Enter Name" [(ngModel)]="name" required>
        <input type="password" class="form-control my-2" placeholder="Enter Password" [(ngModel)]="password" required>
        <input type="email" class="form-control my-2" placeholder="Enter Email" [(ngModel)]="email" required>

        <button class="btn btn-success w-100 my-2" (click)="signUp()">Sign Up</button>
        <button class="btn btn-primary w-100" (click)="signIn()">Sign In</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
